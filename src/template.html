<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drop Down Menu</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="dropdown-container">
                    <button
                        class="dropdown-button"
                        data-status="closed"
                        data-name="this-name"
                    >
                        <img
                            alt="Icon of dropdown-button"
                            class="dropdown-icon"
                            src="./img/list.png"
                        />
                    </button>
                    <button class="dropdown-item hidden" data-name="this-name">
                        Home
                    </button>
                    <button class="dropdown-item hidden" data-name="this-name">
                        About
                    </button>
                    <button class="dropdown-item hidden" data-name="this-name">
                        Contact
                    </button>
                </div>
                <div class="dropdown-container">
                    <button
                        class="dropdown-button"
                        data-status="closed"
                        data-name="another-name"
                    >
                        <img
                            alt="Icon of dropdown-button"
                            class="dropdown-icon"
                            src="./img/list.png"
                        />
                    </button>
                    <button class="dropdown-item hidden" data-name="another-name">
                        Home
                    </button>
                    <button class="dropdown-item hidden" data-name="another-name">
                        About
                    </button>
                    <button class="dropdown-item hidden" data-name="another-name">
                        Contact
                    </button>
                </div>
            </nav>
        </header>

    </body>
</html>
